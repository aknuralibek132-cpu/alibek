{% extends "base.html" %}
{% block title %}Заказы{% endblock %}
{% block content %}
<h2>Заказы</h2>
<table class="table table-striped">
  <tr><th>ID</th><th>Клиент</th><th>Продукт</th><th>Количество</th><th>Дата</th></tr>
  {% for o in orders %}
  <tr>
    <td>{{ o.id }}</td>
    <td>{{ o.client.name }}</td>
    <td>{{ o.product.name }}</td>
    <td>{{ o.quantity }}</td>
    <td>{{ o.order_date|date:"d.m.Y H:i" }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
