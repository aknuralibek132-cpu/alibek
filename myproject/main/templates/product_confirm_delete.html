{% extends "base.html" %}
{% block title %}Удалить продукт{% endblock %}
{% block content %}
<h2>Удалить "{{ product.name }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
