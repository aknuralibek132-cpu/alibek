{% extends "base.html" %}
{% block title %}Остатки{% endblock %}
{% block content %}
<h2>Остатки</h2>
<table class="table table-striped">
  <tr><th>ID</th><th>Продукт</th><th>Количество</th></tr>
  {% for s in stocks %}
  <tr>
    <td>{{ s.id }}</td>
    <td>{{ s.product.name }}</td>
    <td>{{ s.quantity }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
