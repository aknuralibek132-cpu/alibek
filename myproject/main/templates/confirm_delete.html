{% extends "base.html" %}
{% block title %}Удалить{% endblock %}
{% block content %}
<h2>Удалить "{{ object }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url back %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
