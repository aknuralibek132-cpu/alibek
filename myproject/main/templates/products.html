{% extends "base.html" %}
{% block title %}Продукты{% endblock %}
{% block content %}
<h2>Продукты</h2>
<table class="table table-striped">
  <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.price }} ₸</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
