<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Магазин{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Магазин</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/clients/" class="nav-link">Клиенты</a></li>
          <li class="nav-item"><a href="/products/" class="nav-link">Продукты</a></li>
          <li class="nav-item"><a href="/orders/" class="nav-link">Заказы</a></li>
          <li class="nav-item"><a href="/stocks/" class="nav-link">Остатки</a></li>
        </ul>
      </div>
    </div>  
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
