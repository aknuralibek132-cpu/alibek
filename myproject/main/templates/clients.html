{% extends "base.html" %}
{% block title %}Клиенты{% endblock %}
{% block content %}
<h2>Клиенты</h2>
<table class="table table-striped">
  <tr><th>ID</th><th>Имя</th><th>Email</th><th>Телефон</th></tr>
  {% for c in clients %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
